<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hobbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/hobbit.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./images/logo.svg" alt="Логотип HobbitAdd">
            <nav class="menu">
                <div class="menu__list">
<!--                    <button class="menu__item menu__item_active" menu-habbit-id="1">-->
<!--                        <img src="./images/water.svg" alt="Вода">-->
<!--                    </button>-->
<!--                    <button class="menu__item">-->
<!--                        <img src="./images/food.svg" alt="Еда">-->
<!--                    </button>-->
                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="./images/add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-<!--Отжимания--></h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days">
<!--                    <div class="hobbit">-->
<!--                        <div class="hobbit__day">День 1</div>-->
<!--                        <div class="hobbit__comment">Первый подход всегда даётся тяжело</div>-->
<!--                        <button class="hobbit__delete">-->
<!--                            <img src="./images/delete.svg" alt="Удалить день 1">-->
<!--                        </button>-->
<!--                    </div>-->
                </div>
                <div class="hobbit">
                    <div class="hobbit__day">День _</div>
                    <form class="hobbit__form" onsubmit="addDays(event)">
                        <input name="comment" class="input_icon" type="text" placeholder="Комментарий" />
                        <img class="input__icon" src="./images/comment.svg" alt="Иконка комментария">
                        <button class="button" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-hobbit-popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon( this, 'sport')">
                        <img src="./images/sport.svg" alt="Спорт">
                    </button>
                    <button class="icon" onclick="setIcon( this, 'water')">
                        <img src="./images/water.svg" alt="Напитки">
                    </button>
                    <button class="icon" onclick="setIcon( this, 'food')">
                        <img src="./images/food.svg" alt="Еда">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHobbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input type="text" name="icon" hidden placeholder="Иконка" value="sport">
                    <input type="number" name="target" placeholder="Цель">
                    <button class="button" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="./images/close.svg" alt="Закрыть попап">
                </button>
            </div>
        </div>
    </div>

<script src="./js/hobbit.js"></script>
</body>
</html>
